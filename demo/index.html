<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue virtual scroll list</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	body {
		position: relative;
	}
	.box {
		width: 440px;
		height: 350px;
		position: absolute;
		top: 50%;
		margin-top: 175px;
		left: 50%;
		margin-left: -220px;
		padding: 15px;
		border: 1px solid #aaa;
		box-sizing: border-box;
		overflow-y: auto;
	}
	</style>
</head>
<body>
	<div class="box">
		<div id="app"></div>
	</div>
	<script src="build.js"></script>
</body>
</html>
